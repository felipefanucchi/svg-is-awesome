<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Containers</title>
</head>
<style>
    svg{
        border: 1px solid red;
    }
</style>
<body>
    <h1>Containers</h1>
    <h2>defs</h2>
    <svg>
        <defs>
            <circle id="circle" r="25" cx="150" cy="70">
        </defs>

        <use xlink:href="#circle" />
        <use xlink:href="#circle" x="80" fill="green" />
    </svg>
    <h2>g</h2>
    <svg>
        <g fill="red">
            <circle id="circle" r="25" cx="150" cy="70" />
            <circle id="circle" r="25" cx="80" cy="70" />
        </g>
    </svg>
    <h2>symbol</h2>
    <svg>
        <symbol id="symbol" viewBox="0 0 600 300">
            <circle r="25" cx="50" cy="70" />
            <circle r="25" cx="120" cy="70" />
            <circle r="25" cx="190" cy="70" />
            <circle r="25" cx="260" cy="70" />
        </symbol>
    
        <use xlink:href="#symbol" />
    </svg>
</body>
</html>
