<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG como imagem</title>
</head>

<body>
    <style>
        .icon{
            display: inline-block;
            width: 300px;
            height: 300px;
        }    

        .icon-music{
            background-image: url(img/audio-file.svg);
        }

        .icon-clock{
            background-image: url(img/alarm-clock.svg);
        }
    </style>
    <h1>Usando Svg como Background</h1>
    <span class="icon icon-music"></span>
    <span class="icon icon-clock"></span>
    <div class="pros-con">
        <p class="good">Podem ser cacheadas.</p>
        <p class="bad">Sem interação no estilo.</p>
        <p class="bad">Sem interação no DOM, com JS.</p>
        <p class="medium">Animaçoes funcionam se estiverem no próprio SVG.</p>
    </div>
</body>

</html>
